server:
  port: 8083
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
spring:
  application:
    name: product-service
  datasource:
    url: ${DBMS_CONNECTION:jdbc:mysql://localhost:3306/productservice}
    driverClassName: "com.mysql.cj.jdbc.Driver"
    password: ${DBMS_PASSWORD}
    username: ${DBMS_USERNAME}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:dhz3ngdeg}
  api-key: ${CLOUDINARY_API_KEY:416376455625773}
  api-secret: ${CLOUDINARY_API_SECRET:1ALNNm10-bDmv41SFM_20J-5H3A}